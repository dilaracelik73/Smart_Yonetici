<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartYönetici{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fc;
    }

    /* Navbar */
    .main-navbar {
      background: linear-gradient(135deg, #0069d9 0%, #004085 100%);
    }
    .main-navbar .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
    }
    .main-navbar .dropdown-menu {
      border-radius: 0.5rem;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, #004085 0%, #0069d9 100%);
      min-height: 100vh;
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
      animation: slideIn 0.5s ease-in-out;
    }
    .sidebar-link {
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      margin-bottom: 0.4rem;
      padding: 0.65rem 1rem;
      transition: all 0.25s ease-in-out;
      display: flex;
      align-items: center;
      color: white !important;
    }
    .sidebar-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .sidebar-link.active {
      background: rgba(255, 255, 255, 0.25);
      position: relative;
    }
    .sidebar-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 8px;
      width: 4px;
      background-color: #ffd700;
      border-radius: 2px;
    }

    /* İçerik Alanı */
    .main-content {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      min-height: 85vh;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    footer {
      font-size: 0.85rem;
      background: #fff;
      border-top: 1px solid #dee2e6;
    }

    /* Animations */
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  
  <!-- Sayfa İçeriği -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-2 pt-4">
        {% include 'partials/sidebar.html' %}
      </aside>

      <!-- Main Content -->
      <main class="col-md-10 py-4">
        <!-- Flash Mesajlar -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="main-content">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 mt-4">
    &copy; 2025 SmartYönetici | Tüm hakları saklıdır.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
