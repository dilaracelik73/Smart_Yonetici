<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şifre Sıfırlama | SmartYönetici</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #ffecd2, #fcb69f); min-height: 100vh; display: flex; align-items: center; justify-content: center;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 text-primary">Şifre Sıfırlama</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="/reset-password/{{ kullanici.id }}">
              <div class="mb-3">
                <label class="form-label">Yeni Şifre</label>
                <input type="password" name="sifre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Yeni Şifre (Tekrar)</label>
                <input type="password" name="sifre_tekrar" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Şifreyi Güncelle</button>
            </form>

            <div class="text-center mt-3">
              <small class="text-muted"><a href="/login">Giriş Sayfasına Dön</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
